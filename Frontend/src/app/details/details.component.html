<form [formGroup]="form" (submit)="onSubmit()" class="card p-2 w-50 mx-auto">
    <div class="form-group my-1">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>
    <div class="form-group my-1">
      <label for="genre">Genre</label>
      <input type="text" class="form-control" id="genre" formControlName="genre">
    </div>
    <div class="form-group my-1">
      <label for="description">Description</label>
      <textarea type="text" class="form-control" id="description" rows="2" formControlName="description"></textarea>
    </div>
    <div class="my-1">
      <button type="submit" class="btn btn-dark">Submit</button>
      <button type="submit" class="btn btn-secondary mx-1" (click)="onDelete()">Delete</button>
    </div>
</form>
