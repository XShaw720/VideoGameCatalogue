<div>
    <form class="col-12 col-lg-auto mb-3">
        <button type="button" class="mx-1 btn btn-secondary" (click)="filterResults(filter.value)">Search</button>
        <input type="search" class="mx-1" placeholder="Search..." #filter aria-label="Search">
        <button routerLink="details" type="button" class="btn btn-light">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-plus" viewbox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"></path>
            </svg>
        </button>
    </form>
</div>
<div class="d-flex">
    @for (videoGame of filteredVideoGames; track videoGame){
        <app-video-game [videoGame]="videoGame"></app-video-game>
    }
</div>
